openapi: 3.0.0

info:
  title: "Pokemon REST API"
  description: "An API for Pokemon"
  version: "1.0.0"

servers:
  - url: "/api"

components:
  schemas:
    Pokemon:
      type: "object"
      required:
        - name
      properties:
        name:
          type: "string"
        description:
          type: "string"
        types:
          type: "array"
          items:
            type: "string"

paths:
  /pokemon:
    get:
      operationId: "src.pokemon.read_all"
      tags:
        - "Pokemon"
      summary: "Read the list of Pokemon."
      responses:
        "200":
          description: "Successfully read Pokemon"
